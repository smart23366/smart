<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - สมาร์ท</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .profile {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h1>สมาร์ท (พรภวิษย์ เลากาวงศ์)</h1>
        <p>นักดนตรี | ช่างกล้อง | โปรแกรมเมอร์มือใหม่</p>
        <div class="links">
            <a href="#">Facebook</a>
            <a href="#">YouTube</a>
            <a href="#">Instagram</a>
            <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
